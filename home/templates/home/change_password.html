{% extends "base.html" %}
{% block head_extra %}
  <style>
    input[type="password"] {
        border: 1px solid #cec2c2;
        border-radius: 5px;
    }
  </style>
{% endblock %}
{% block content %}
    <div class="d-flex">
        <form method="post"> {% csrf_token %}        
            <h2>Изменить пароль</h2>
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Сохранить</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
