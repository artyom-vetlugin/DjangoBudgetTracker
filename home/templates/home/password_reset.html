{%extends 'base.html'%}
{% block head_extra %}
  <style>
    input[type="email"] {
        border: 1px solid #cec2c2;
        border-radius: 5px;
    }
  </style>
{% endblock %}
{%block content%}
<div class="container">
	<form method="post" class="form-group"> 
        {% csrf_token %}		
	    <h2 >Сбросить пароль</h2>
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
		<div>
      <input type='submit' class="btn btn-primary mb-3" value="Отправить"/>
			<a href="{%url 'login' %}" class="btn btn-secondary mb-3">Отмена</a>
		</div>
	</form>
</div>
{%endblock content%}
