{% extends 'base.html' %}
{% block head_extra %}
  <style>
    input[type="password"], input[type="text"] {
        border: 1px solid #cec2c2;
        border-radius: 5px;
    }
  </style>
{% endblock %}
{% block content %}
<form method='post'>{% csrf_token %}
    {{form.as_p}}
    <input type='submit' class="btn btn-primary" value="Войти"/>
</form>
<a href="{% url 'password_reset' %}">Забыли пароль?</a>

{% endblock %}
