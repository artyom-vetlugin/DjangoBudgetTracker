{%extends 'base.html'%}
{% block head_extra %}
  <style>
    input[type="password"] {
        border: 1px solid #cec2c2;
        border-radius: 5px;
    }
  </style>
{% endblock %}
{%block content%}

<div class="container">
	<form method="post" class="form-group">
	  {% csrf_token %}
	  <h2>Подтверждение сброса пароля</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}	  
	  <div>
	    <button type="submit" class="btn btn-primary mb-3">Сбросить пароль</button>
	  </div>
	</form>
</div>


{%endblock content%}
